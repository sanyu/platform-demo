apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xk8sclusters.demo.com
spec:
  connectionSecretKeys:
  - kubeconfig
  defaultCompositionRef:
    name: eks-cluster
  group: demo.com
  names:
    kind: XK8sCluster
    plural: xk8sclusters
  claimNames:
    kind: K8sCluster
    plural: k8sclusters
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  version:
                    description: The Kubernetes version for the cluster.
                    type: string
                  sourceCidrs:
                    description: CIDR block allowed to access the public API server endpoint
                    type: array
                    items:
                      type: string
                required:
                - sourceCidrs
            required:
              - id
              - parameters
          status:
            type: object
            properties:
              clusterName:
                description: The name of the cluster
                type: string
              controlPlaneStatus:
                description: The status of the control plane
                type: string
              nodePoolStatus:
                description: The status of the node pool
                type: string
    additionalPrinterColumns:
    - name: clusterName
      type: string
      jsonPath: ".status.clusterName"
    - name: controlPlane
      type: string
      jsonPath: ".status.controlPlaneStatus"
    - name: nodePool
      type: string
      jsonPath: ".status.nodePoolStatus"

